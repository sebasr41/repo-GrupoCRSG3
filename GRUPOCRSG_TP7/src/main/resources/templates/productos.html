<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{css/styles.css}">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <link rel="shortcut icon" href="img/favicon.png"/>
<title>Ultimo producto</title>
</head>
<body>
	<div class="container">
		<!-- Header -->
		<div th:replace="layouts/header :: header" ></div>
		<div class="row my-3">
			<div class="col-12 col-sm-12 col-md-8 mb-3">
				
			    <h3 class="h3">Lista de productos</h3>
				<table class="table table-striped table-responsive-xl">
			    <thead>
			      <tr>
			        <th>Producto</th>
			        <th>Precio</th>
			        <th>Codigo</th>
			        <th>Marca</th>
			        <th>Stock</th>
			        <th>Acciones</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr th:each="pro : ${productos}">
			        <td><span th:text="${pro.nombre}"></span></td>			        			        
			        <td><span th:text="${pro.precio}" ></span> </td>
			        <td><span th:text="${pro.codigo}" ></span> </td>
			        <td><span th:text="${pro.marca}" ></span> </td>
			        <td><span th:text="${pro.stock}" ></span> </td>
			        <td>
			    		<!-- Edita por medio del id -->
			    		<a th:href="@{/producto-editar-} + ${pro.id}" class="btn btn-warning">Editar</a>
			    		<a th:href="@{/producto-eliminar-} + ${pro.id}" class="btn btn-danger">Eliminar</a>
			    	</td>
			      </tr>
			    </tbody>
			    </table>
				<a class="btn btn-primary" role="button" href="/producto">Volver al formulario de alta</a>							
						    
			</div>
			<div th:replace="layouts/aside :: aside" ></div>
		</div>
		<div th:replace="layouts/footer :: footer" ></div>
		
	</div>
    
    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
