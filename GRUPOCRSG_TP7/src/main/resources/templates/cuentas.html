<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{css/styles.css}">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <link rel="shortcut icon" href="img/favicon.png"/>
<title>Listado de cuentas</title>
</head>
<body>
	<div class="container">
		<!-- Header -->
		<div th:replace="layouts/header :: header" ></div>
		<div class="row my-3">
			<div class="col-12 col-sm-12 col-md-8 mb-3">
				
			    <h3 class="h3">Detalle de las cuentas</h3>
				<table class="table table-striped table-responsive-xl">
			    <thead>
			      <tr>			        
			        <th>Nombre y Apellido</th>					        		       
			        <th>Saldo</th>
			        <th>Fecha de creaci√≥n</th>
			        <th>Estado</th>
			        <th>Acciones</th>
			      </tr>
			    </thead>
			    <tbody>
			    <tr th:each="cli : ${clientes}">
			    	<td th:text="${cli.nombreApellido}"></td>
			    	<td th:text="${cli.cuenta.saldo}"></td>
			    	<td th:text="${ #temporals.format(cli.cuenta.fechaCreacion, 'dd/MM/yyyy') }"></td>
			    	<td th:text="${cli.cuenta.estado}"></td>
			    	<td>
			    		<!-- Edita por medio del id -->
			    		<a th:href="@{/cliente-editar-} + ${cli.id}" class="btn btn-warning">Editar</a>
			    		<a th:href="@{/cliente-eliminar-} + ${cli.id}" class="btn btn-danger">Eliminar</a>
			    	</td>			    			    
			    </tr>			    			
			    
			    </tbody>
			    </table>
				<a class="btn btn-primary" role="button" th:href="@{/cliente}">Volver al formulario</a>							
						    
			</div>
			<div th:replace="layouts/aside :: aside" ></div>
		</div>
		<div th:replace="layouts/footer :: footer" ></div>
		
	</div>
    
    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
