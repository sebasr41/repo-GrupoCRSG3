<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{css/styles.css}">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <link rel="shortcut icon" href="img/favicon.png"/>
    <title>Alta producto</title>
</head>
<body>
	<div class="container">
		<!-- Header -->
		<div th:replace="layouts/header :: header" ></div>
		<div class="row my-3">
			<div class="col-12 col-sm-12 col-md-8 mb-3">
			
				<!-- Form -->
				
			    <h2 class="h2 pb-3">Alta de un nuevo producto</h2>
			    <form th:action="@{/producto-guardar}" method="POST" th:object="${producto}" >
			    
			    	  <input type="hidden" th:field="*{id}" />
			    	<div class="form-group">
				        <label for="codigo">CÃ³digo del producto</label>
				        <input class="form-control" type="number" id="codigo" th:field="*{codigo}">			    	
			    	</div>
			        
			        <div class="form-group">
				        <label for="nombre">Nombre del producto</label>
				        <input class="form-control" type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese nombre" >
			        </div>
			        
			        <div class="form-group">
				        <label for="precio">Precio del producto</label>
				        <input class="form-control" type="number" id="precio" th:field="*{precio}" step="any" >
			        </div>
			        
			        <div class="form-group">
				        <label for="marca">Marca del producto</label>
				        <input class="form-control" type="text" id="marca" th:field="*{marca}" placeholder="Ingrese marca" >
			        </div>
			        
			        <div class="form-group">
				        <label for="stock">Stock del producto</label>
				        <input class="form-control" type="number" id="stock" th:field="*{stock}" >
			        </div>
			        
			        <input class="btn btn-primary" type="submit" value="Guardar">
			    </form>	
			</div>
				<!-- Publcity -->
   	 			<div th:replace="layouts/aside :: aside" ></div>
		</div>
			<!-- Footer -->
  		<div th:replace="layouts/footer :: footer" ></div>
	</div>
	
<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>		
</body>
</html>
