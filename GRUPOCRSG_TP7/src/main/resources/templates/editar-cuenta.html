<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{css/styles.css}">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <link rel="shortcut icon" href="img/favicon.png"/>
    <title>Cuentas</title>
</head>
<body>
	<div class="container">
		<!-- Header -->
  		<div th:replace="layouts/header :: header" ></div>
  		<div class="row my-3">
  		<div class="col-12 col-sm-12 col-md-8 mb-3">
  			<h2 class="h2 pb-3">Edicion de cuenta de cliente</h2>
            <form th:action="@{/cliente-guardar}" method="POST" th:object="${cliente}">            	
            	                    	            	  
	            <input type="hidden" th:field="*{id}">
	            <input type="hidden" th:field="*{cuenta.id}">
	            	            
	            <!-- ******************Oculto*****************  -->
	            
	            <div class="form-group oculto">
	                <label for="tipoDocumento">Tipo de documento</label>
	                <select class="form-control" id="tipoDocumento" th:field="*{tipoDocumento}">
	                    <option value="" selected>Seleccione</option>
	                    <option value="dni">DNI</option>
	                    <option value="pasaporte">Pasaporte</option>
	                </select>
                </div>
                             
        		<div class="form-group oculto">
	                <label for="dni">N° de DNI</label>
	                <input class="form-control" type="number" id="dni" th:field="*{nroDocumento}">
        		</div>
        		
        		<div class="form-group oculto">
	                <label for="email">E-mail</label>
	                <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Ingrese su email">
        		</div>
                <div class="form-group ">	                
	                <input class="form-control" type="hidden" id="password" th:field="*{password}" placeholder="Ingrese su password">                
                </div>
        
                <div class="form-group oculto">
	                <label for="fechaNacimiento">Fecha Nacimiento</label>
	                <input class="form-control" type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                </div>
        		
        		<div class="form-group oculto">
	                <label for="codArea">Cód. Area</label>
	                <input class="form-control" type="number" id="codArea" th:field="*{codigoAreaTelefono}">        			
        		</div>        
                
                <div class="form-group oculto">
                <label for="nroTelefono">Número Teléfono</label>
                <input class="form-control" type="number" id="nroTelefono" th:field="*{nroTelefono}">                
                </div>            
                
            	<div class="form-group oculto">
	                <label for="fechaUltimaCompra">Fecha de última compra</label>
	                <input class="form-control" type="date" id="fechaUltimaCompra" th:field="*{fechaUltimaCompra}">            	
            	</div>
            	
            	<!-- ******************Oculto*****************  -->
	            
	            <div class="form-group">
	                <label for="nombre">Nombre y Apellido</label>
	                <input class="form-control" type="text" id="nombre" th:field="*{nombreApellido}" placeholder="Ingrese nombre y apellido">
            	</div>
	                                	            	           	
        		<div class="form-group">
	                <label for="saldo">Saldo</label>
	                <input class="form-control" type="number" id="saldo" th:field="*{cuenta.saldo}">
        		</div>
        		
        		<div class="form-group">
	                <label for="fechaCreacion">Fecha de creación</label>
	                <input class="form-control" type="date" id="fechaCreacion" th:field="*{cuenta.fechaCreacion}">
        		</div>
        		
        		 <div class="form-group">
	                <label for="estado">Estado</label>
	                <select class="form-control" id="estado" th:field="*{cuenta.estado}">
	                    <option value="" selected>Seleccione</option>
	                    <option value="Activa">Activa</option>
	                    <option value="Inactiva	">Inactiva</option>
	                </select>
                </div>
        		
        		        		                                                         	
                <input class="btn btn-primary" type="submit" value="Guardar">
            </form>
  		</div>
  		
  			<!-- Publcity -->
   	 		<div th:replace="layouts/aside :: aside" ></div>
  		</div>
            
            <!-- Footer -->
  			<div th:replace="layouts/footer :: footer" ></div>
	</div>	
            
        
    
	<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
